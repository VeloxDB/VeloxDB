apiRules:
- exclude:
    uidRegex: .*.value__
- include:
    uidRegex: Velox.Protocol.DbAPIObjectGraphSupportType|Velox.Protocol.DbAPIOperationType|Velox.Common.TraceLevel|Velox.DatabaseErrorType|
              Velox.Descriptor.DeleteTargetAction|Velox.Networking.AbortedPhase|Velox.Protocol.DbAPIDefinitionErrorType

- include:
    type: Method
- exclude:
